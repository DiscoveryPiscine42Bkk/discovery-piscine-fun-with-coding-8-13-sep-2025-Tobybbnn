<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Balloon with jQuery</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }

        #balloon {
            width: 200px;
            height: 200px;
            background-color: red;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.2s ease;
        }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>
<body>
    <div id="balloon"></div>

    <script>
        $(function() {
            const balloon = $("#balloon"); // เลือก element ด้วย jQuery selector

            let size = 200;
            const colors = ["red", "green", "blue"];
            let colorIndex = 0;

            function setColor(index) {
                balloon.css("background-color", colors[index]);
            }


            balloon.click(function() {
                size += 10;
                if (size > 420) {
                    size = 200;
                    colorIndex = 0;
                } else {
                    colorIndex = (colorIndex + 1) % colors.length;
                }

                balloon.css({
                    "width": size + "px",
                    "height": size + "px"
                });
                setColor(colorIndex);
            });

            balloon.on('mouseleave', function() {
                if (size > 200) {
                    size -= 5;
                }
                colorIndex = (colorIndex - 1 + colors.length) % colors.length;

                balloon.css({
                    "width": size + "px",
                    "height": size + "px"
                });
                setColor(colorIndex);
            });
        });
    </script>
</body>
</html>
